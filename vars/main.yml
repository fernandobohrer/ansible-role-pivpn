---
__pivpn_tmp_dir: /tmp/pivpn
__pivpn_installer_url: https://install.pivpn.io
__pivpn_installation_script: "{{ __pivpn_tmp_dir }}/pivpn.bash"

__openvpn_protocol: tcp
__wireguard_protocol: udp

__openvpn_configuration_directory: /etc/pivpn/openvpn
__wireguard_configuration_directory: /etc/pivpn/wireguard
